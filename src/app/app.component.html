<mat-card>
  <mat-card-header>
    <mat-card-title>
      Adicionar Produto
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form #produtoForm="ngForm" (ngSubmit)="inserirProduto()">
      <mat-form-field>
        <mat-label>Id do Produto</mat-label>
        <input matInput [(ngModel)]="produto.id" name="id" type="number" required>
      </mat-form-field>
      
      <mat-form-field>
        <mat-label>Nome do Produto</mat-label>
        <input matInput [(ngModel)]="produto.nome" name="nome" required>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Preço do Produto</mat-label>
        <input matInput [(ngModel)]="produto.preco" name="preco" type="number" required placeholder="0">
        <span matTextPrefix>R$&nbsp;</span>
        <span matTextSuffix>.00</span>
      </mat-form-field>

      <div *ngIf="mensagemErro" class="error-message">
        {{ mensagemErro }}
      </div>

      <button mat-raised-button color="primary" type="submit">Adicionar</button>
    </form>
  </mat-card-content>
</mat-card>

<ng-container id= "lista" *ngIf="produtos.length > 0">
  <mat-card *ngFor="let produto of produtos" appearance="outlined">
    <mat-card-content>
      <h3><mat-icon> local_grocery_store</mat-icon> ID: {{produto.id}} | Nome: {{ produto.nome }} | Preço: {{ produto.preco | currency: "BRL" }}</h3>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warn" (click)="excluirProduto(produto)">Excluir</button>
      <button mat-button color="warn" (click)="atualizarProduto()">Atualizar</button>
    </mat-card-actions>
  </mat-card>
</ng-container>
